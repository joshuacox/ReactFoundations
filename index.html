<html>
  <body>
    <div id="app"></div>

      function Headerwprops(props) {
        console.log(props); // { title: "React" }
        return (<h1>{props.title}</h1>)
      }
      function createTitle(title) {
        if (title) {
          return title
        } else {
          return 'Default title';
        }
      }
      function Header({ title }) {
        console.log(title); // { title: "React" }
        return <h1>{`Very Cool ${createTitle(title)}`}</h1>;
      }
      function HeaderTernary({ title }) {
        return <h1>{title ? title : 'Default Title'}</h1>;
      }
      function HomePagewprops() {
        return (<div>
          <Headerwprops title="Reactwprops" />
        </div>)
      }
      function HomePage() {
        const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];
      
        return (
          <div>
            <Header title="Amazing Engineering Women." />
            <ul>
              {names.map((name) => (
                <li key={name}>{name}</li>
              ))}
            </ul>
            <button>Like</button>
          </div>
        );
      }
